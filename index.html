<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="//d3js.org/d3-scale-chromatic.v0.3.min.js"></script>

    <script src="https://d3js.org/d3-color.v1.min.js">
    </script>
    <script defer src="./main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script defer src="./sunburst.js"></script>
    <script defer src="./bubbleChart.js"></script>
    <script defer src="./movieList.js"></script>
    <script defer src="./similarity.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="d-flex flex-row  justify-content-center">
        <div id="sunburst">
            <div id="sunburst-chart" class="m-4"></div>
            <div id="sequence" class="mt-4"></div>
        </div>
        <div class="d-flex flex-column align-items-start m-4" id="bubble" style="position: relative;">
            <div id="bubble-chart"></div>
            <div class="d-flex flex-row  justify-content-center">
            <div id="legend"></div>
            <div id="leg" class="m-4"></div>
        </div>
        </div>
    </div>

    <div class="d-flex flex-row ">
        <div id="movies-list" class="m-4">
        </div>
        <div id="similarity" class="m-4">
            <div id="similarity-scatterplot"></div>

            <div class="range-wrap" style="width: 75%;">
                <input type="range" class="range" min="2" max="5" step="1">
                <output class="bubble"></output>
              </div>
        </div>
    </div>
</body>

</html>
