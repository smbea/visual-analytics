<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="//d3js.org/d3-scale-chromatic.v0.3.min.js"></script>

    <script src="https://d3js.org/d3-color.v1.min.js">
    </script>
    <script defer src="./main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script defer src="./sunburst.js"></script>
    <script defer src="./bubbleChart.js"></script>
    <script defer src="./movieList.js"></script>
    <script defer src="./similarity.js"></script>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="title d-flex flex-row  justify-content-center"><span>Movie Analytics</span></div>
    <div class="d-flex flex-row  justify-content-center mb-1">
        <div id="sunburst">
            <div id="sunburst-chart" class="m-4"></div>
            <div id="sequence" class="mt-4"></div>
        </div>
        <div id="bubble-area" class="d-flex flex-column align-items-start mx-4" id="bubble" style="position: relative;">
            <div id="bubble-chart"></div>
            <div class="d-flex flex-row justify-content-center">
                <div id="legend" class="d-flex flex-column-reverse "></div>
                <div id="leg" class="m-4"></div>
            </div>
        </div>
    </div>

    <div class="d-flex flex-row justify-content-center">
        <div id="movies-list" class="mx-3 mt-3 d-flex flex-column align-items-end">
            <div class="form-group mb-2 d-flex mt-2">
                <div class="d-flex align-items-center mx-2" style="font-size:small">Sort By:</div>
                <div>
                    <select id="select" class="form-control form-control-sm" id="exampleFormControlSelect1">
                        <option selected value="initial">Initial</option>
                        <option value="name-asc">Name Ascending</option>
                        <option value="name-desc">Name Descending</option>
                        <option value="score-asc">Score Ascending</option>
                        <option value="score-desc">Score Descending</option>
                    </select>
                </div>
            </div>
            <div id="movie-cards" class="d-flex flex-column align-items-center"></div>
        </div>
        <div id="similarity" class="mx-3 mt-3" style="position: relative;">
            <div class="my-1" style="font-size: small;">Dimentionality Reduction + Clustering</div>
            <hr  class="mb-3 mt-2">
            <div id="similarity-scatterplot"></div>

            <div class="range-wrap" style="width: 30%;">
                <input type="range" class="range" min="2" max="5" step="1">
                <output class="bubble"></output>
            </div>
        </div>
    </div>

</body>

</html>
